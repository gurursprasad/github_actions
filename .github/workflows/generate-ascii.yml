name: Generate ASCII Artwork
on: [push]
jobs:
  build_job_1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: List Files
        run: ls -lrta
      - name: Execute ascii-script.sh
        run: |
          chmod 755 ascii-script.sh
          ./ascii-script.sh
  test_job_2:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 10 seconds
        run: sleep 10
      - name: List Files
        run: ls -lrta
      - name: Test file exists
        run: grep -i "dragon.txt"
  deploy_job_3:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 10 seconds
        run: sleep 10
      - name: List Files
        run: ls -lrta        
      - name: Test file exists
        run: grep -i "dragon.txt"
